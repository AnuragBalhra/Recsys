{% extends "includes/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block maincontent %}

<div class="row container valign-wrapper" style="margin-top:5%;">
<div class="col m4 l4 s12">

<h3><blockquote class="green-text">Sign Up</blockquote></h3>
</div>

<div class="col m8 l8 s12">

<form method="POST" action = "{% url 'accounts:signup' %}?next={{next}}">
{% csrf_token %}
{{form.as_p}}

  <button class="btn blue darken-4 waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
        
</form>
</div>
</div>
{% endblock %}
