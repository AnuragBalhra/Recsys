{% extends "includes/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block maincontent %}

<div class="section container">
<h4><blockquote class="green-text">{{object|title}}</blockquote></h4>
<div class="row center">
<div class="col l9 m9 s12">
	<table class="bordered striped centered ">
	{% for key, val in object.attrs %}
	
	<tr>
	<th>{{key}}</th>
	<td >{{val|truncatechars:50}}</td>
	</tr>
	{% endfor %}
	</table>
<hr>
</div>

<div class="col l3 m3 s12 ">
	<table class="bordered striped centered ">
	<tr><thead><th> Songs</th></thead></tr>
	<tbody>
	{% for song in object.song_set.all %}
		<tr><td> <a href="{% url 'Music:music' curr=song.pk %}">{{song | truncatechars:25}}</a></td></tr>
	{% endfor %}
	
	</table>
</div>

</div>
</div>
<br><br>



{%endblock%}
